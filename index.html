<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Cyber Terminal | Success</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 90%; max-width: 600px; height: 75vh; border: 2px solid #00ff41; background: #000; display: flex; flex-direction: column; padding: 15px; box-shadow: 0 0 20px #00ff41; border-radius: 10px; }
        #chat { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #00ff41; margin-bottom: 10px; font-size: 14px; white-space: pre-wrap; }
        .in-row { display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 12px; outline: none; }
        button { background: #00ff41; border: none; color: #000; font-weight: bold; padding: 10px 25px; cursor: pointer; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }
        .ai-text { color: #fff; background: #111; padding: 10px; margin: 5px 0; border-radius: 4px; border-left: 3px solid #00ff41; }
        .user-text { color: #888; margin-top: 10px; }
    </style>
</head>
<body>
<div class="box">
    <div id="chat">*** КАНАЛ СВЯЗИ ЧЕРЕЗ GOOGLE УСТАНОВЛЕН. СИСТЕМА ГОТОВА. ***</div>
    <div class="in-row">
        <input type="text" id="msg" placeholder="Введите ваш вопрос..." autocomplete="off">
        <button id="go">ПУСК</button>
    </div>
</div>

<script>
    const btn = document.getElementById('go');
    const chat = document.getElementById('chat');
    const input = document.getElementById('msg');

    // Твоя проверенная ссылка
    const googleUrl = "https://script.google.com/macros/s/AKfycbzTX2v9WXSknHYB4kyr-w9giHs7TCbO7rwp_TBOVUBVsutbk_FHjaZjg3XvnDVIh-zjDg/exec";

    async function sendMessage() {
        const val = input.value.trim();
        if(!val) return;
        
        chat.innerHTML += `<div class="user-text">> ${val}</div>`;
        input.value = "";
        btn.disabled = true;
        btn.innerText = "ЖДИТЕ...";
        chat.scrollTop = chat.scrollHeight;

        try {
            const response = await fetch(googleUrl, {
                method: 'POST',
                body: JSON.stringify({ inputs: val })
            });

            const data = await response.json();
            
            let aiMsg = "";
            if (Array.isArray(data)) {
                aiMsg = data[0].generated_text || "Пустой ответ";
            } else if (data.generated_text) {
                aiMsg = data.generated_text;
            } else {
                aiMsg = "Ошибка формата данных: " + JSON.stringify(data);
            }

            chat.innerHTML += `<div class="ai-text">${aiMsg}</div>`;
        } catch (e) {
            chat.innerHTML += `<div style="color:red">ОШИБКА: Не удалось получить ответ. Проверьте настройки доступа 'Anyone' в Google Script.</div>`;
        }
        
        btn.disabled = false;
        btn.innerText = "ПУСК";
        chat.scrollTop = chat.scrollHeight;
    }

    btn.onclick = sendMessage;
    input.onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
