<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Cyber Terminal</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #chat { width: 100%; max-width: 600px; height: 400px; border: 1px solid #0f0; background: #050505; overflow-y: auto; padding: 10px; margin-bottom: 10px; box-shadow: 0 0 10px #0f0; }
        .input-row { width: 100%; max-width: 620px; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; outline: none; }
        button { background: #0f0; border: none; color: #000; padding: 10px 20px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #050; color: #0a0; }
        .user { color: #888; margin-top: 10px; }
        .ai { color: #fff; border-left: 3px solid #0f0; padding-left: 10px; margin: 10px 0; background: #111; padding: 10px; }
    </style>
</head>
<body>

    <div id="chat">*** ТЕРМИНАЛ ПОДКЛЮЧЕН К ШЛЮЗУ ***</div>
    
    <div class="input-row">
        <input type="text" id="inp" placeholder="Введите команду..." autocomplete="off">
        <button id="btn" onclick="send()">ПУСК</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const inp = document.getElementById('inp');
        const btn = document.getElementById('btn');

        // ТВОЯ АКТУАЛЬНАЯ ССЫЛКА
        const googleUrl = "https://script.google.com/macros/s/AKfycbzNNxD4BJ7NdCulUS35l-5endOEnCRSpm9-0h3HE3tG6Iv3gXjan3O2iHmei3_a-dZYYA/exec";

        // Глобальная функция для получения ответа
        window.handleResponse = function(data) {
            let result = "";
            if (Array.isArray(data)) {
                result = data[0].generated_text;
            } else {
                result = data.generated_text || "Ошибка формата данных";
            }
            
            // Убираем эхо вопроса
            const userVal = sessionStorage.getItem('lastQuery') || "";
            const cleanResult = result.replace(userVal, "").trim();

            chat.innerHTML += `<div class="ai">${cleanResult || "ИИ промолчал..."}</div>`;
            chat.scrollTop = chat.scrollHeight;
            
            btn.disabled = false;
            btn.innerText = "ПУСК";
            
            // Удаляем временный скрипт
            const oldScript = document.getElementById('jsonp-call');
            if(oldScript) oldScript.remove();
        };

        function send() {
            const val = inp.value.trim();
            if(!val) return;

            sessionStorage.setItem('lastQuery', val);
            chat.innerHTML += `<div class="user">> ${val}</div>`;
            inp.value = "";
            btn.disabled = true;
            btn.innerText = "СВЯЗЬ...";

            // JSONP МАГИЯ: создаем тег script для обхода блокировок
            const script = document.createElement('script');
            script.id = 'jsonp-call';
            script.src = `${googleUrl}?inputs=${encodeURIComponent(val)}&callback=handleResponse`;
            
            // Если через 15 секунд нет ответа — сбрасываем
            setTimeout(() => {
                if (btn.disabled) {
                    btn.disabled = false;
                    btn.innerText = "ПУСК";
                    chat.innerHTML += `<div style="color:orange">Время ожидания истекло. Попробуйте еще раз.</div>`;
                }
            }, 15000);

            document.body.appendChild(script);
        }

        inp.onkeydown = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
