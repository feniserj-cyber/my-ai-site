<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Cyber Terminal</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #chat { width: 100%; max-width: 600px; height: 400px; border: 1px solid #0f0; background: #050505; overflow-y: auto; padding: 15px; margin-bottom: 15px; box-shadow: 0 0 15px #0f0; }
        .input-row { width: 100%; max-width: 630px; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; outline: none; font-family: monospace; }
        button { background: #0f0; border: none; color: #000; padding: 10px 25px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #050; color: #0a0; }
        .ai-msg { color: #fff; border-left: 3px solid #0f0; padding: 10px; margin: 10px 0; background: #111; }
        .user-msg { color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="chat">*** СИСТЕМА ОНЛАЙН. ЖДУ ВВОДА... ***</div>
    <div class="input-row">
        <input type="text" id="userInput" placeholder="Введите сообщение..." autocomplete="off">
        <button id="sendBtn" onclick="send()">ПУСК</button>
    </div>

<script>
    const chat = document.getElementById('chat');
    const inp = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');

    // ТВОЯ РАБОЧАЯ ССЫЛКА
    const googleUrl = "https://script.google.com/macros/s/AKfycbzhu5ITRB7WZr8Y-9XLor2l9h9Ek8Zzfayr4oU-UR9bVHVE7W25-FGzM_jSDPWeP0gMkQ/exec";

    async function send() {
        const val = inp.value.trim();
        if(!val) return;

        chat.innerHTML += `<div class="user-msg">> ${val}</div>`;
        inp.value = "";
        btn.disabled = true;
        btn.innerText = "СВЯЗЬ...";

        try {
            // Используем обычный fetch к Google шлюзу
            const response = await fetch(`${googleUrl}?inputs=${encodeURIComponent(val)}`);
            const data = await response.json();
            
            let result = "";
            if (Array.isArray(data)) {
                result = data[0].generated_text;
            } else if (data.generated_text) {
                result = data.generated_text;
            } else {
                result = JSON.stringify(data);
            }

            // Убираем эхо вопроса из ответа
            const cleanResult = result.replace(val, "").trim();
            chat.innerHTML += `<div class="ai-msg">${cleanResult || "ИИ промолчал, попробуйте еще раз."}</div>`;
            
        } catch (e) {
            console.error(e);
            chat.innerHTML += `<div style="color:red">ОШИБКА: Не удалось получить JSON. Проверьте консоль (F12).</div>`;
        }

        btn.disabled = false;
        btn.innerText = "ПУСК";
        chat.scrollTop = chat.scrollHeight;
    }

    inp.onkeydown = (e) => { if(e.key === 'Enter') send(); };
</script>
</body>
</html>
