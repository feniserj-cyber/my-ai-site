<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Cyber Mind | Final Fix</title>
    <style>
        body { background: #05070a; color: #00f2ff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .terminal { width: 90%; max-width: 600px; height: 80vh; border: 1px solid #00f2ff; display: flex; flex-direction: column; background: #000; box-shadow: 0 0 20px #00f2ff55; border-radius: 10px; overflow: hidden; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 14px; line-height: 1.6; }
        .input-area { display: flex; border-top: 1px solid #333; padding: 15px; background: #0a0a0a; }
        input { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
        button { background: #00f2ff; border: none; padding: 10px 20px; margin-left: 10px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .user-msg { color: #bd00ff; margin-top: 10px; font-weight: bold; }
        .ai-msg { color: #00f2ff; background: rgba(0, 242, 255, 0.05); padding: 10px; border-radius: 5px; margin-top: 5px; }
        .error { color: #ff4d4d; font-size: 12px; }
    </style>
</head>
<body>
<div class="terminal">
    <div id="log">*** СИСТЕМА ПЕРЕЗАГРУЖЕНА. ПРОБУЕМ ОБХОДНОЙ ПУТЬ... ***</div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Напиши привет...">
        <button id="btn">ПУСК</button>
    </div>
</div>

<script>
    // Я использую публичный прокси для обхода блокировок
    const PROXY = "https://corsproxy.io/?"; 
    const API_URL = "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2";
    const KEY = "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";

    async function askAI() {
        const input = document.getElementById('userInput');
        const log = document.getElementById('log');
        const text = input.value.trim();
        if(!text) return;

        log.innerHTML += `<div class="user-msg">Вы: ${text}</div>`;
        input.value = "";
        
        const status = document.createElement('div');
        status.innerText = "Ищу обходной путь...";
        log.appendChild(status);

        try {
            // Пытаемся отправить запрос через прокси-сервер
            const response = await fetch(PROXY + encodeURIComponent(API_URL), {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + KEY,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: text })
            });

            const data = await response.json();
            status.remove();

            if (data.error) {
                log.innerHTML += `<div class="error">Сервер ответил: ${data.error}</div>`;
            } else {
                let answer = Array.isArray(data) ? data[0].generated_text : data.generated_text;
                log.innerHTML += `<div class="ai-msg">${answer.replace(text, '').trim()}</div>`;
            }
        } catch (e) {
            status.innerText = "Ошибка даже через прокси. Пробую прямой запрос...";
            try {
                // Если прокси не сработал, пробуем напрямую (вдруг VPN включили)
                const resDirect = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: text })
                });
                const dataDirect = await resDirect.json();
                log.innerHTML += `<div class="ai-msg">${dataDirect[0].generated_text}</div>`;
            } catch (err2) {
                log.innerHTML += `<div class="error">Критическая блокировка. Твой провайдер режет всё. Попробуй открыть эту страницу с ТЕЛЕФОНА (через мобильный интернет).</div>`;
            }
        }
        log.scrollTop = log.scrollHeight;
    }

    document.getElementById('btn').onclick = askAI;
    document.getElementById('userInput').onkeydown = (e) => { if(e.key === 'Enter') askAI() };
</script>
</body>
</html>
</html>
