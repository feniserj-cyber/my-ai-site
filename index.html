<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Cyber Terminal</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #chat { width: 100%; max-width: 600px; height: 400px; border: 1px solid #0f0; background: #050505; overflow-y: auto; padding: 15px; margin-bottom: 15px; box-shadow: 0 0 15px #0f0; }
        .input-row { width: 100%; max-width: 630px; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; outline: none; }
        button { background: #0f0; border: none; color: #000; padding: 10px 25px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #050; color: #0a0; cursor: wait; }
        .user-msg { color: #888; margin-top: 10px; font-weight: bold; }
        .ai-msg { color: #fff; border-left: 3px solid #0f0; padding-left: 15px; margin: 10px 0; background: #111; padding: 10px; border-radius: 0 5px 5px 0; }
        .system { color: #555; font-size: 11px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="chat">*** КАНАЛ СВЯЗИ УСТАНОВЛЕН. ВВЕДИТЕ ЗАПРОС... ***</div>
    
    <div class="input-row">
        <input type="text" id="userInput" placeholder="Напишите сообщение..." autocomplete="off">
        <button id="sendBtn" onclick="send()">ПУСК</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const inp = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');

        // ТВОЯ АКТУАЛЬНАЯ ССЫЛКА (УЖЕ ВСТАВЛЕНА)
        const googleUrl = "https://script.google.com/macros/s/AKfycbw8T5nFhcPbX91k8w5-t6bUikoSP4VTg9qU-SeRihvog7LL9UQCW0sUcFqp0Qais9pc-g/exec";

        // Функция обработки ответа (JSONP)
        window.handleResponse = function(data) {
            console.log("Данные от ИИ:", data);
            
            let result = "";
            if (Array.isArray(data)) {
                result = data[0].generated_text;
            } else {
                result = data.generated_text || "Ошибка данных";
            }
            
            // Очистка ответа от повтора вопроса
            const lastQuery = sessionStorage.getItem('lastQuery') || "";
            const cleanResult = result.replace(lastQuery, "").trim();

            chat.innerHTML += `<div class="ai-msg">${cleanResult || "ИИ задумался... Попробуйте еще раз."}</div>`;
            chat.scrollTop = chat.scrollHeight;
            
            btn.disabled = false;
            btn.innerText = "ПУСК";
            
            // Удаляем использованный скрипт
            const oldScript = document.getElementById('api-script');
            if(oldScript) oldScript.remove();
        };

        function send() {
            const val = inp.value.trim();
            if(!val) return;

            sessionStorage.setItem('lastQuery', val);
            chat.innerHTML += `<div class="user-msg">> ${val}</div>`;
            chat.innerHTML += `<div class="system">[Запрос отправлен в Google-шлюз...]</div>`;
            inp.value = "";
            btn.disabled = true;
            btn.innerText = "СВЯЗЬ...";

            // Создаем скрипт для обхода CORS
            const script = document.createElement('script');
            script.id = 'api-script';
            script.src = `${googleUrl}?inputs=${encodeURIComponent(val)}&callback=handleResponse&_=${Date.now()}`;
            
            // Обработка ошибки загрузки скрипта
            script.onerror = function() {
                chat.innerHTML += `<div style="color:red">Ошибка шлюза. Проверьте VPN или соединение.</div>`;
                btn.disabled = false;
                btn.innerText = "ПУСК";
            };

            document.body.appendChild(script);
            chat.scrollTop = chat.scrollHeight;
        }

        // Отправка по Enter
        inp.onkeydown = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
