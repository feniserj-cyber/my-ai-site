<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Terminal</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #chat { border: 1px solid #0f0; height: 350px; overflow-y: auto; padding: 15px; background: #050505; margin-bottom: 10px; }
        .ai { color: #fff; border-left: 2px solid #0f0; padding-left: 10px; margin: 10px 0; background: #111; padding: 5px; }
    </style>
</head>
<body>
    <div id="chat">*** ПОДКЛЮЧЕНО ***</div>
    <input type="text" id="inp" style="width:70%; background:#000; color:#0f0; border:1px solid #0f0; padding:10px;">
    <button id="btn" onclick="send()">ПУСК</button>

<script>
    const googleUrl = "https://script.google.com/macros/s/AKfycbygPlOK2H0gFgLJewnCYKcDtwhClnmH5tJsauH1VrUl5qwCEBgCwlq41LULy0rGKBMzkg/exec";

    // Эта функция сработает, когда Google пришлет ответ
    window.handleResponse = function(data) {
        const chat = document.getElementById('chat');
        let resText = Array.isArray(data) ? data[0].generated_text : (data.generated_text || "Ошибка");
        
        // Убираем эхо вопроса
        const lastQuery = sessionStorage.getItem('lastQuery') || "";
        const cleanText = resText.replace(lastQuery, "").trim();

        chat.innerHTML += `<div class="ai">${cleanText}</div>`;
        document.getElementById('btn').disabled = false;
        chat.scrollTop = chat.scrollHeight;
        
        // Удаляем временный элемент
        const oldScript = document.getElementById('api-call');
        if(oldScript) oldScript.remove();
    };

    function send() {
        const val = document.getElementById('inp').value.trim();
        if(!val) return;
        
        sessionStorage.setItem('lastQuery', val);
        document.getElementById('chat').innerHTML += `<div>> ${val}</div>`;
        document.getElementById('btn').disabled = true;

        // Создаем "невидимый" скрипт-запрос
        const script = document.createElement('script');
        script.id = 'api-call';
        script.src = `${googleUrl}?inputs=${encodeURIComponent(val)}&callback=handleResponse`;
        document.body.appendChild(script);
    }
</script>
</body>
</html>
