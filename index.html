<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Final Boss</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; text-align: center; }
        #chat { border: 1px solid #0f0; height: 300px; overflow-y: auto; text-align: left; padding: 10px; margin-bottom: 10px; }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; width: 60%; }
        button { background: #0f0; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .ai { color: #fff; margin: 10px 0; border-left: 2px solid #0f0; padding-left: 5px; }
    </style>
</head>
<body>
    <div id="chat">*** ПОДКЛЮЧЕНИЕ ЧЕРЕЗ JSONP-ТОННЕЛЬ ***</div>
    <input type="text" id="inp" placeholder="Напиши что-нибудь...">
    <button id="btn" onclick="send()">ПУСК</button>

    <script>
        // ВСТАВЬ СЮДА СВОЮ НОВУЮ ССЫЛКУ ИЗ ШАГА 1
        const googleUrl = "ТВОЯ_НОВАЯ_ССЫЛКА_ТУТ";

        function send() {
            const val = document.getElementById('inp').value;
            if(!val) return;
            document.getElementById('chat').innerHTML += `<div>> ${val}</div>`;
            document.getElementById('btn').disabled = true;

            // Создаем "летающий" скрипт для обхода блокировок
            const script = document.createElement('script');
            script.src = `${googleUrl}?inputs=${encodeURIComponent(val)}&callback=handleResponse`;
            document.body.appendChild(script);
            // Удаляем его после загрузки
            script.onload = () => script.remove();
        }

        // Эта функция получит ответ от Google
        function handleResponse(data) {
            const chat = document.getElementById('chat');
            const btn = document.getElementById('btn');
            let text = Array.isArray(data) ? data[0].generated_text : (data.generated_text || "Ошибка");
            
            chat.innerHTML += `<div class="ai">${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
            btn.disabled = false;
        }
    </script>
</body>
</html>
